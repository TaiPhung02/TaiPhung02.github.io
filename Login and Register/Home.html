<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 
    <div class="container">
        <div class="card" style="background-image:url('./images/anhnen.jpg')">
            <div class="card-layout">
            <div class="inner-box" id="card">
                <div class="card-front" id="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" > <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back"  id="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="text" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="password" placeholder="Password" required>
                        <input type="password" class="password" placeholder="Confirm Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    
                </div>
                
            </div>
        </div>
        </div>

    </div>
    



    <script>

        var card = document.getElementById("card");
        function openRegister() {
            card.style.transform ="rotateY(-180deg)";
            document.getElementById("card-front").style.display = "none";
            document.getElementById("card-back").style.display = "block";
        }
        function openLogin() {
            card.style.transform ="rotateY(0deg)";
            document.getElementById("card-back").style.display = "none";
            document.getElementById("card-front").style.display = "block";
        }
    </script>
    
</body>
</html>
